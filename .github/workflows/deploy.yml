name: github pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
        npm ci # 相当于npm install
        npm run build

      #发布到 small-universe.github.io/gh-pages
      - name: Deploy mybells.github.io/gh-pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.VUEPRESS_DEPLOY_PRIVATE_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: src/.vuepress/dist
        with:
          emptyCommits: false
