name: Deploy QiQi-Algorithm

on:
  push:
    branches:
      - algorithm

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ä½¿ç”¨æŸä¸ª Repo
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      # æ„å»ºé™æ€æ–‡ä»¶
      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn build
          zip -r algorithm.zip dist

      # éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: dist
          external_repository: small-universe/qiqi-algorithm
          publish_branch: gh-pages
          cname: alg.dreamagain.top
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # Scpè„šæœ¬æ‹·è´dist.zipåˆ°æœåŠ¡å™¨
      - name: Scp file to aliyun
        uses: appleboy/scp-action@master
        with:
          # IPåœ°å€
          host: ${{ secrets.ALIYUN_SERVER_IP }}
          # ç”¨æˆ·ï¼Œå¦‚ï¼šrootç­‰
          username: ${{ secrets.ALIYUN_SERVER_USERNAME }}
          # å¯†ç 
          password: ${{ secrets.ALIYUN_SERVER_PASSWORD }}
          # sshç«¯å£ï¼Œå¦‚ï¼š22
          port: ${{ secrets.ALIYUN_SERVER_PORT }}
          source: "algorithm.zip"
          # å°†å‹ç¼©åŒ…æ–‡ä»¶æ‹·è´åˆ°æœåŠ¡å™¨æŒ‡å®šç›®å½•
          target: "/home/tmp"

      # å¤‡ä»½ã€è§£å‹ã€åˆ é™¤
      - name: Backup and unzip
        uses: appleboy/ssh-action@master
        with:
          # IPåœ°å€
          host: ${{ secrets.ALIYUN_SERVER_IP }}
          # ç”¨æˆ·ï¼Œå¦‚:rootç­‰
          username: ${{ secrets.ALIYUN_SERVER_USERNAME }}
          # å¯†ç 
          password: ${{ secrets.ALIYUN_SERVER_PASSWORD }}
          # sshç«¯å£ï¼Œå¦‚ï¼š22
          port: ${{ secrets.ALIYUN_SERVER_PORT }}
          # å…ˆå¤‡ä»½å†è§£å‹
          script: |
            echo "################# files remove #################"
            if [ -f "/home/web/algorithm-bak" ];then
              rm -rf /home/web/algorithm-bak
              echo "algorithm-bak exists and is deleted"
            fi
            echo "################# files backup #################"
            if [ -f "/home/web/algorithm" ];then
              mv /home/web/algorithm /home/web/algorithm-bak
              echo "algorithm exists and is backuped"
            else
              mkdir /home/web/algorithm
            fi
            echo "################# unzip dist.zip #################"
            unzip -od  /home/web/algorithm /home/tmp/algorithm.zip
